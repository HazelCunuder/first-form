<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Formulaire d'inscription</title>
    </head>
    
    <body>
        <h1>Formulaire d'inscription</h1>
        
        <form>
            <table>
                <tr> 
                <!--This row is for inserting your first name and family name-->
                    <td>
                        <label for="prenom">Prénom :</label><br>
                        <input type="text" id="prenom" name="prenom" size="30" required>
                    </td>
                    <td>
                        <label for="nom">Nom :</label><br>
                        <input type="text" id="nom" name="nom" size="30" required>
                    </td>
                </tr>
                <tr>
                <!--This row allows user to select their age, as well as choose their gender on a dropdown menu-->
                    <td>
                        <label for="age">Age :</label><br>
                        <input type="number" id="age" name="age" min="0" max="150" required>
                    </td>    
                    <td>
                        <label for="gender">Genre :</label><br>
                        <select id="gender" name="gender" required>
                            <option value="" disabled>Choisissez une option</option>
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                            <option value="non-binaire">Non-Binaire</option>
                            <option value="ne-souhaite-pas-dire">Ne souhaite pas dire</option>
                        </select>
                    </td>
                </tr>
                <tr>
                <!--In this row, users can input their emails, as well as their address-->
                    <td>
                        <label for="mail">Email :</label><br>
                        <input type="email" id="mail" name="mail" size="65" placeholder="jeanmartin@host.com" required>
                    </td>
                    <td>
                        <label for="address">Adresse :</label><br>
                        <input type="text" id="address" name="address" size="65" required>
                    </td>
                </tr>
                <tr>
                    <td>
                    <!--This is for inputting your postal code, it has to be 5 numbers max, and only numbers-->
                        <label for="cp">Code Postal :</label><br>
                        <input type="text" id="cp" name="code-postal" title="00000" maxlength="5" pattern="[0-9]{5}" required>
                    </td>
                    <td>
                        <label for="town">Ville :</label><br>
                        <input type="text" id="town" name="town" size="37" required>
                    </td>
                </tr>
                <tr>
                    <td>
                    <!--This allows users to select their job type on a dropdown list-->
                        <label for="metier">Métier exercé :</label><br>
                        <select id="metier" name="metier" required>
                            <option value="" disabled selected>Choisissez une option</option>
                            <option value="10">Agricult.eur.rice exploitant.e</option>                            
                            <option value="21">Artisan.e</option>
                            <option value="22">Commercant.e et assimilés</option>
                            <option value="23">Chef.fe d'entreprise de 10 salariés ou plus</option>
                            <option value="31">Professions libérales</option>
                            <option value="33">Cadres de la fonction publique</option>
                            <option value="34">Professeur.s.es, professions scientifiques</option>
                            <option value="35">Professions de l'informations, des arts et des spectacles</option>
                            <option value="37">Cadres administratifs et commerciaux d'entreprises</option>
                            <option value="38">Ingénieur.s.es et cadres techniques d'entreprise</option>
                            <option value="42">Professeur.s.es des écoles, institu.teur.trice et assimilés</option>
                            <option value="43">Professions intermédiaires de la santé et du travail social</option>
                            <option value="44">Clergé, religieu.x.se</option>
                            <option value="45">Professions intermédiaires administratives de la fonction publique</option>
                            <option value="46">Professions intermédiaires administratives commerciales en entreprise</option>
                            <option value="47">Technicien.ne</option>
                            <option value="48">Contremaitre, Agent.e de maitrise</option>
                            <option value="52">Employé.e</option>
                        </select>
                    </td>
                    <td>
                    <!--Like the previous list, however, france is set as the default selected value-->
                        <label for="nation">Nationalité :</label><br>
                        <select id="nation" name="nation" required>
                            <option value="" disabled>Choisissez une option</option>
                            <option value="france" selected>France</option>
                            <option value="european-union">Union Européenne</option>
                            <option value="asia">Asia</option>
                            <option value="other">Autre</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    <!--Allows users to choose their date of birth, with the max being set at the current day of writing-->
                        <label for="dob">Date de naissance :</label><br>
                        <input type="date" id="dob" name="dob" max="2025-03-25" required>
                    </td>
                    <td>
                        <label for="cob">Pays de naissance :</label><br>
                        <input type="text" id="cob" name="cob" size="21" required>
                    </td> 
                </tr>
                <tr>
                    <td>
                    <!--This field is limited to 21 characters and has to follow the proper formatting of the Social Security number-->
                        <label for="ssn">Numéro de Sécurité Sociale :</label><br>
                        <input type="text" id="ssn" name="ssn" size="30" maxlength="21" placeholder="X XX XX XX XXX XXX XX" pattern="[1-2]{1} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{3} [0-9]{3} [0-9]{2}" required>
                    </td>
                    <td>
                    <!--Pretty much the same thing as the field above, but for the passport-->
                        <label for="pnb">Numéro de Passeport :</label><br>
                        <input type="text" id="pnb" name="pnb" size="29" placeholder="XXXXXXXXX" maxlength="9" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ddp">Date de déliverance du Passeport :</label><br>
                        <input type="date" id="ddp" name="ddp" max="2025-03-25" required>
                    </td>
                    <td>
                        <label for="dvp">Date de validité du Passeport</label><br>
                        <input type="date" id="dvp" name="dvp" min="2025-03-25" required>
                    </td>
                </tr>
            </table> <br>
            <!--This sends the user towards the submitted page once they are done-->
            <input type="submit" value='Submit' formaction="form-submitted.html" formtarget="_self">
        </form>
    </body>             

</html>
