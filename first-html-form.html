<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <title>My First Form</title>
        <html lang="fr">
    </head>
    
    <body>
        <h1>Formulaire d'inscription</h1>
        
        <form>
            <table>
                <tr>
                    <td>
                        <label for="prenom">Prénom :</label><br>
                        <input type="text" id="prenom" name="prenom" size="30">
                    </td>
                    <td>
                        <label for="nom">Nom :</label><br>
                        <input type="text" id="nom" name="nom" size="30">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="age">Age :</label><br>
                        <input type="number" id="age" name="age" min="0" max="150">
                    </td>    
                    <td>
                        <label for="gender">Genre :</label><br>
                        <select id="gender" name="gender">
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                            <option value="non-binaire">Non-Binaire</option>
                            <option value="ne-souhaite-pas-dire">Ne souhaite pas dire</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="email">Email :</label><br>
                        <input type="email" id="mail" name="mail" size="65">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="adress">Adresse :</label><br>
                        <input type="text" id="adress" name="adress" size="65">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="cp">Code Postal :</label>
                        <input type="text" id="cp" name="code-postal" size="7">
                    </td>
                    <td>
                        <label for="town">Ville :</label>
                        <input type="txet" id="town" name="town" size="37">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="metier">Métier exercé :</label><br>
                        <input type="text" id="metier" name="metier" size="65"><br>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="nation">Nationalité :</label><br>
                        <input type="text" id="nation" name="nation"><br>
                    </td>
                    <td>
                        <label for="dob">Date de naissance :</label><br>
                        <input type="date" id="dob" name="dob"><br>
                    </td>
                    <td>
                        <label for="cob">Pays de naissance :</label><br>
                        <input type="text" id="cob" name="cob" size="21"><br>
                    </td> 
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="ssn">Numéro de Sécurité Sociale :</label><br>
                        <input type="text" id="ssn" name="ssn" size="30">
                    </td>
                    <td>
                        <label for="pnb">Numéro de Passeport :</label><br>
                        <input type="text" id="pnb" name="pnb" size="29">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="ddp">Date de déliverance du Passeport :</label><br>
                        <input type="date" id="ddp" name="ddp">
                    </td>
                    <td>
                        <label for="dvp">Date de validité du Passeport</label><br>
                        <input type="date" id="dvp" name="dvp">
                    </td>
                </tr>
            </table>
            <input type="submit" value='Submit'>
        </form>
    </body>             

</html>
